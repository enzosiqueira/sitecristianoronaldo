        <div class="menu">

        </div>
    </header>
    <div class="container">   
        <section>
            <h1>Entre em Contato</h1>
            <div class="borda_form">
                <form action="#">
                
                    <!--Nome-->
                    <div class="row">
                        <div class="col-25"> 
                            <label for="#">Nome: </label>
                        </div>
                        <div class="col-75"> 
                            <input type="text" name="#" id="#" placeholder="Nome">    
                        </div>
                    </div>
    
                    <!--Telefone-->
                    <div class="row">
                        <div class="col-25"> 
                            <label for="#">Telefone: </label>
                        </div>
                        <div class="col-75">
                            <input type="tel" name="#" id="#" placeholder="(99) 99999-9999">
                        </div>
                    </div>
    
                    <!--Email-->
                    <div class="row">
                        <div class="col-25"> 
                            <label for="#">E-mail: </label>
                        </div>
                        <div class="col-75">
                            <input type="email" name="#" id="#" placeholder="email@email.com">
                        </div>
                    </div>
                    
                    <!--Estado-->
                    <div class="row">
                        <div class="col-25"> 
                            <label for="#">Estado: </label>
                        </div>
                        <div class="col-75">
                            <select name="" id="">
                                <option value="show">SP</option>
                                <option value="rec">RJ</option>
                                <option value="sug">BA</option>
                                <option value="sug">MG</option>
                                <option value="sug">CE</option>
                            </select>
                        </div>
                    </div>
    
                    <!--Escreva sua reclamação-->
                    <div class="row">
                        <div class="col-25"> 
                            <label for="#">Escreva sua Reclamação</label>
                        </div>
                        <div class="col-75">
                            <textarea name="#" id="#" cols="50" rows="10"></textarea>
                        </div>
                    </div>
    
                    <!--Botão Enviar-->
                    <div class="row botaoform">
                        <input type="submit" value="Enviar">
                    </div>
                
                </form>

            </div>
            

        </section> 
    </div>

    <!--Rodapé-->
    <footer> 
        <p>Enzo Siqueira | 2022</p>
